<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="order_summary.css">
</head>

<body>
    <div class="content">
        <div class="upper">
            <img src="images/illustration-hero.svg" alt="an image">
        </div>
        <div class="lower">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="mid">
                <div class="left">
                    <span><img src="images/icon-music.svg" alt=""></span>
                    <div class="annual">
                        <h4>Annual Plan</h4>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <div class="right">
                    <a href="#">Change</a>
                </div>
            </div>
            <button class="payment">Proceed to Payment</button>
            <br>
            <a href="#" class="cancel">Cancel Order</a>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/KingOlu">Joshua Oluwatola</a>.
    </div>
</body>

</html>
